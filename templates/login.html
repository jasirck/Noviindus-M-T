<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">

        <!-- Title -->
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Login</h2>

        <form method="POST" action="{% url 'custom-login' %}">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out" required>
            </div>

            <!-- Password Field -->
            <div class="mb-5">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out" required>
            </div>

            <!-- Error Messages -->
            {% if messages %}
                <div class="mb-5">
                    <div class="text-red-600 text-sm text-center">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}

            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-200 ease-in-out">
                Login
            </button>

            

        </form>

    </div>

</body>

</html>
