<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-red-100 to-red-200 flex items-center justify-center h-screen">

  <div class="bg-white p-10 rounded-xl shadow-lg text-center border border-red-300 max-w-md w-full">
    <!-- Title -->
    <h1 class="text-4xl font-bold text-red-600 mb-6">Access Denied</h1>

    <!-- Message -->
    <p class="text-gray-700 mb-6 text-lg">You are not authorized to view this page. Please check your permissions or contact support.</p>

    <!-- Button -->
    <a href="/" class="inline-block text-white bg-red-600 hover:bg-red-700 font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
      Go to Home
    </a>
  </div>

</body>

</html>
